language: node_js
node_js:
  - "4.1"
  - "4.0"
  - "0.12"
  - "iojs"

before_script:
  - npm install -g codeclimate-test-reporter grunt-cli
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

after_script:
  - cat ./coverage/lcov.info | codeclimate